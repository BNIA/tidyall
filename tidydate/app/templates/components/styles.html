<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.min.css">

<style type="text/css">

    /* extra dropzone styles */
    #clickable {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 15;
        background: transparent;
    }

    #previews {
        display: none;
    }


    /* column form */
    .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        margin-left: auto;
        margin-right: auto; 
        width: 20%;
    }

    /* buttons */
    input[type=submit] {
        display: inline-block;
        margin: 0 10px 0 0;
        padding: 5px 5px;
        font-family: "Bitter",serif;
        line-height: 1.8;
        appearance: none;
        box-shadow: none;
        border-radius: 0;
    }

    input[type=submit]:focus {
        outline: none
    }

    section.flat input[type=submit] {
        color: #fff;
        background-color: #6496c8;
        text-shadow: -1px 1px #417cb8;
        border: none;
    }

    section.flat input[type=submit]:hover,
    section.flat input[type=submit].hover {
        background-color: #346392;
        text-shadow: -1px 1px #27496d;
    }

    section.flat input[type=submit]:active,
    section.flat input[type=submit].active {
        background-color: #27496d;
        text-shadow: -1px 1px #193047;
    }



    /* Base for label styling */

    [type="checkbox"]:not(:checked),
    [type="checkbox"]:checked {
        position: absolute;
        left: -9999px;
    }

    [type="checkbox"]:not(:checked) + label,
    [type="checkbox"]:checked + label {
        position: relative;
        padding-left: 1.95em;
        cursor: pointer;
    }


    /* checkbox aspect */

    [type="checkbox"]:not(:checked) + label:before,
    [type="checkbox"]:checked + label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 1.25em;
        height: 1.25em;
        border: 2px solid #ccc;
        background: #fff;
        border-radius: 4px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, .1);
    }


    /* checked mark aspect */

    [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
        content: 'âœ”';
        position: absolute;
        top: .1em;
        left: .3em;
        font-size: 1.3em;
        line-height: 0.8;
        color: #09ad7e;
        transition: all .2s;
    }


    /* checked mark aspect changes */

    [type="checkbox"]:not(:checked) + label:after {
        opacity: 0;
        transform: scale(0);
    }

    [type="checkbox"]:checked + label:after {
        opacity: 1;
        transform: scale(1);
    }


    /* disabled checkbox */

    [type="checkbox"]:disabled:not(:checked) + label:before,
    [type="checkbox"]:disabled:checked + label:before {
        box-shadow: none;
        border-color: #bbb;
        background-color: #ddd;
    }

    [type="checkbox"]:disabled:checked + label:after {
        color: #999;
    }

    [type="checkbox"]:disabled + label {
        color: #aaa;
    }


    /* accessibility */

    [type="checkbox"]:checked:focus + label:before,
    [type="checkbox"]:not(:checked):focus + label:before {
        border: 2px dotted blue;
    }


    /* hover style just for information */

    label:hover:before {
        border: 2px solid #4778d9!important;
    }


</style>
