{% extends "components/base.html" %}

{% block title_content %} | Column{% endblock %}

{% block body_content %}

<body>
    <form method="POST">

        <div class="outer">
            <div class="middle">
                <div class="inner">

                    <section class="flat">

                        <select data-placeholder="Select the date column" id="column" name="column" class="chosen">
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="Choose Column">
                    </section>

                </div>
            </div>
        </div>

    </form>

</body>

{% endblock %}
