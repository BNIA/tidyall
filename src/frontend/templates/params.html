{% extends "components/base.html" %}

{% block title_content %} | Parameters{% endblock %}

{% block body_content %}

<body>
    <form method="POST">

        <div class="jumbotron vertical-center">
            <div class="container text-center">

                <div class="row">
                    <p>
                        <input type="checkbox" id="addr_opt" name="addr_opt" checked="on"/>
                        <label for="addr_opt">Address</label>
                        <input type="checkbox" id="date_opt" name="date_opt" />
                        <label for="date_opt">Date</label>
                        <input type="checkbox" id="blocknlot_opt" name="blocknlot_opt"/>
                        <label for="blocknlot_opt">BlockNLot</label>
                    </p>
                </div>

                <div class="row">

                    <select data-placeholder="Address column" id="addr_column" name="addr" class="chosen_addr">
                        {% for column in cols %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>

                    <select data-placeholder="Date column" id="date_column" name="date" class="chosen_date" disabled="true">
                        {% for column in cols %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>

                    <select data-placeholder="Block column" id="block_column" name="block" class="chosen_bnl" disabled="true">
                        {% for column in cols %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>

                    <select data-placeholder="Lot column" id="lot_column" name="lot" class="chosen_bnl" disabled="true">
                        {% for column in cols %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>

                </div>

                <p style="margin-top: 10%;">
                    <input type="submit" value="Choose Column">
                </p>

            </div>
        </div>

    </form>

</body>

{% endblock %}
